<!DOCTYPE html>

<head>

  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <title>Platziverse</title>

<body>
    <h1>Platziverse</h1>

    <script type="text/javascript">

      var socket = io()
      socket.on('agent/message', payload => {
        console.log(payload)
      })

      setTimeout(() => {
        socket.emit('agent/message', 'hello recibido', 5000)
      })
   
   </script>
